<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contact Me!</title>
  </head>
  <body>
    <center>
    <h1>Contact Me</h1>
    <p class="quote-contact">let's make something awesome together.</p>
  </center>
  
   
    <form class="contact-from" action="index.html" method="post">
      <table class="contact-table" cellspacing="20">
        <tr><td>
          <input type="text" name="name" id="name" placeholder="Your Name"></td></tr>
        <tr><td>
          <input type="email" name="email" id="email" placeholder="Your Email"></td></tr>
        <tr><td>
          <input type="phone" name="phone" id="phone" placeholder="Your Phone"></td></tr>
        <tr><td>
          <textarea name="name" id="" cols="30" rows="10" placeholder="Your Message"></textarea></td></tr>
          <tr>
            <td><center><a href="index.html">
              <button class="button">Send</button></a>
           </center>
           </td>
          </tr>
      </table>
    </form>
  </body>
</html>
